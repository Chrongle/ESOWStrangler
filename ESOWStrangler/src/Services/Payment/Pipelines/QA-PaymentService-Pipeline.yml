jobs:
  - job: PaymentServiceQA
    pool: Default
    steps:
    - checkout: self
      fetchDepth: 0

    - task: SonarCloudPrepare@3
      displayName: 'Prepare SonarCloud'
      inputs:
        SonarCloud: SonarCloud
        organization: eshoponwebstrangler
        scannerMode: dotnet
        projectKey: eshoponwebstrangler_ESOWStrangler_Payment
        extraProperties: |
          sonar.sources = src/Services/Payment/Payment.sln

    - task: DotNetCoreCLI@2
      displayName: '.Net build'
      inputs:
        command: build
        projects: src/Services/Payment/Payment.sln
        arguments: '-c Release --no-incremental /nr:false'
    
    - task: SonarCloudAnalyze@3
      displayName: 'Analyze'

    - task: SonarCloudPublish@3
      displayName: 'Publish code analysis'
      inputs:
        pollingTimeoutSec: 300